name: Python CI

on:
  push:
    branches: 
      - main
      - 'task-*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 scripts/ notebooks/ --max-line-length=120

    - name: Run tests
      run: |
        # Assuming you have a tests/ folder with test scripts
        if [ -d "tests" ]; then
          pip install pytest
          pytest tests/
        else
          echo "No tests directory found, skipping test run."
        fi
